<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>No</th>
            <th>Category</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category}}</td>
            <td>{{i.name}}</td>
            <td>{{i.img}}</td>
            <td>{{i.price}}</td>
            <td>{{i.description}}</td>
            <td>{{i.quantity}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
