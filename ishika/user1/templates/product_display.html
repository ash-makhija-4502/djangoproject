{% extends 'common.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style3.css">
    <script src="https://kit.fontawesome.com/5efc5f1d6c.js" crossorigin="anonymous"></script>
</head>

<body> 
<div id="portfolio">
        <div class="container">
            <h1 class="sub-title"> Products</h1>
            <div class="work-list">
                {% for i in data %}
                <div class="work">
                    <img src="{{i.img.url}}">
                    <div class="layer">
                        <h3>{{i.name}}</h3>
                        <h3>{{i.description}}</h3>
                        <h3> Rs. {{i.price}}</h3>
                        <a href="#"> Buy Now<i class="fa-solid fa-up-right-from-square"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
