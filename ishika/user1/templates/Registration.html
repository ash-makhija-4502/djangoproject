{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title> Register form </title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style4.css' %} " type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html"> Register form</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                        {% csrf_token %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Username </label>
                                <input type="text" name="name" id="email" placeholder="Username" required="">
                            </div>

                            <div class="input-field">
                                <label>  Email </label>
                                <input type="email" name="email" id="email" placeholder=" Email" required="">
                            </div>
                            <div class="input-field">
                                <label> Phone </label>
                                <input type="number" name="phone" id="email" placeholder="Phone" required="">
                            </div>
                        <div class="input-field">
                                <label> City </label>
                                <input type="text" name="city" id="email" placeholder="City" required="">
                            </div>
                            <div class="input-field">
                                <label> State </label>
                                <input type="text" name="state" id="email" placeholder="State" required="">
                            </div>
                            <div class="input-field">
                                <label> Pincode </label>
                                <input type="number" name="pincode" id="email" placeholder="Pincode" required="">
                            </div>
                            <div class="input-field">
                                <label> Password</label>
                                <input type="password" name="password" id="Password" placeholder="Password" required="">
                            </div>
                        </div>
                     
                        <button type="submit" class="btn btn-primary btn-style">Register now</button>
                       
                    </form>
                </div>
                {% if message %}<script>alert("{{message}}")</script>{% endif %}
                
            </div>
        <!-- //main content -->
        
    </div>

    <!-- fontawesome v5-->
    <script src="{% static 'js/fontawesome.js' %} "></script>

</body>

</html>

{% endblock %}
